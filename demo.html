<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
</html>
<script>
	function add(){
		var a=1;
		return function(){
			console.log(a)
		}
	}
	add()();
	function Add(){}
	var myobj=new Add();
	console.log(myobj.__proto__===Add.prototype);//true
	console.log(myobj.constructor===Add);//true
	console.log(Add.prototype.constructor===Add);//true
	
</script>
